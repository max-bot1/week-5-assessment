<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get your fortune</button>
    <div class="movies"></div>
        <br/><button class="inspireMovies">Inspirational Movies</button>
    </div>
    <br/><div class="dropDown">
        <button type="dropBtn">Choose an animal</button>
        <div class = 'dropDownContent'>
            <button class="dropDwn" id="elephant">Elephant</button>
            <button class="dropDwn" id="cheetah">Cheetah</button>
            <button class="dropDwn" id="dolphin">Dolphin</button>
        </div>
    </div>
    
    <img class='elephant' src="Elephant.jpg" style="display: none"/>
    <img class="dolphin" src="dolphin.jpg" style="display: none"/>
    <img class="cheetah" src="Cheetah.jpg" style="display: none"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };

      document.getElementById('fortuneButton').onclick = function () {
          axios.get('http://localhost:4000/api/fortune')
            .then (function (res) {
                alert(res.data) 
            })
      }

      document.querySelector('.inspireMovies').onclick = function () {
          axios.get('http://localhost:4000/api/movies')
          .then (function (res) {
              console.log(res.data)
              let movieSection = document.querySelector('.movies')
              let movieList = document.createElement('li')
              movieList.textcontent = res.data
              document.querySelector('body').appendChild(movieList)


          })
      }

      function displayImg (imgClass){
            imgClass.style.display='block'
      }

      document.querySelector('#elephant').onclick = function () {
        displayImg(document.querySelector('.elephant'))
      }
      document.querySelector('#cheetah').onclick = function () {
        displayImg(document.querySelector('.cheetah'))
      }
      document.querySelector('#dolphin').onclick = function () {
        displayImg(document.querySelector('.dolphin'))
      }


    </script>
  </body>
</html>
